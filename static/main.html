<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            height: 120px;
            background-color: #000000;
        }

        .content-wrapper {
            display: flex;
            height: calc(100vh - 120px);
        }

        .sidebar {
            width: 150px;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            width: 150px;
            height: 120px;
            background-color: #8B1538;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .user-id {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-all;
            text-align: center;
        }

        .logout-button {
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .login-button {
            width: 150px;
            height: 120px;
            background-color: #8B1538;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #a01844;
        }

        .menu {
            width: 150px;
            flex: 1;
            background-color: #FFFF00;
            padding: 20px 10px;
        }

        .menu-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            border-radius: 3px;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .board {
            flex: 1;
            background-color: #2ECC71;
            padding: 30px;
            overflow-y: auto;
        }

        .board h2 {
            color: white;
            margin-bottom: 20px;
        }

        .board-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    
    <div class="content-wrapper">
        <div class="sidebar">
            <div id="loginBox">
                <button class="login-button" onclick="location.href='/login.html'">로그인</button>
            </div>
            
            <div class="menu">
                <div class="menu-item">메뉴 1</div>
                <div class="menu-item">메뉴 2</div>
                <div class="menu-item">메뉴 3</div>
                <div class="menu-item">메뉴 4</div>
            </div>
        </div>
        
        <div class="board">
            <h2>게시판</h2>
            <div class="board-content">
                <p>게시판 내용이 여기에 표시됩니다.</p>
            </div>
        </div>
    </div>

    <script>
        async function checkLogin() {
            try {
                const res = await fetch('/api/user');
                const data = await res.json();
                
                if (data.loggedIn) {
                    // 로그인 상태
                    document.getElementById('loginBox').innerHTML = `
                        <div class="user-info">
                            <div class="user-id">${data.id}</div>
                            <button class="logout-button" onclick="logout()">로그아웃</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('로그인 상태 확인 실패:', error);
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                location.reload();
            } catch (error) {
                console.error('로그아웃 실패:', error);
            }
        }

        // 페이지 로드 시 로그인 상태 확인
        checkLogin();
    </script>
</body>
</html>
